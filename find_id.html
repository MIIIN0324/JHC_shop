<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="keywords" content="블루투스 스캐너, 프린터">
    <meta name="description" content="물류 IT 전문기업 주식회사 제이에이치씨 쇼핑몰입니다.">
    <meta name="title" content="JHCSHOP">
    <meta property="og:keywords" content="블루투스 스캐너, 프린터">
    <meta property="og:description" content="물류 IT 전문기업 주식회사 제이에이치씨 쇼핑몰입니다.">
    <meta property="og:title" content="JHCSHOP">
    <title>JHCONCIERGE</title>
	<link rel="icon" href="img/favicon_32x32_hIK_icon.ico">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/find_id.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <h1><img src="img/header_JHC_logo.svg" alt="로고"></h1>
            </header>
            <div class="conWrap">
                <div class="findTop">
                    <a href="#">아이디&nbsp;찾기</a>
                    <a href="#">비밀번호&nbsp;찾기</a>
                </div>
                <div class="find findId">
                    <h2>아이디&nbsp;찾기</h2>
                    <form action="#">
                        <div class="idform">
                            <label for="user_name">이름</label>
                            <input type="text" id="user_name" name="user_name" placeholder="이름" required>
                        </div>
                        <div class="idform telform">
                            <label for="user_phone">휴대전화</label>
                            <input type="tel" id="user_phone" name="user_phone" maxlength="11" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" required placeholder="-없이 입력">
                            <button type="button">인증번호전송</button>
                        </div>
                        <div class="idform">
                            <label for="authorization">인증번호</label>
                            <input type="text" id="authorization" name="authorization" title="인증번호를 입력해주세요." placeholder="인증번호" required>
                        </div>
                        <div class="idform courier">
                            <label for="company">택배사</label>
                            <select name="company" id="company" required>
                                <option value="" selected disabled hidden>선택</option>
                                <option value="CJ대한통운">CJ대한통운</option>
                                <option value="KG로지스">KG로지스</option>
                                <option value="건영택배">건영택배</option>
                                <option value="로젠택배">로젠택배</option>
                                <option value="롯데택배">롯데택배</option>
                                <option value="일양로지스">일양로지스</option>
                                <option value="한진택배">한진택배</option>
                                <option value="한덱스">한덱스</option>
                                <option value="일반회원">일반회원</option>
                            </select>
                            <span class="arrow"><img src="img/icon/arrow_right.svg" alt="화살표"></span>
                        </div>
                        <div class="btnWrap">
                            <input type="reset" value="취소" onclick="location.href='login.html'">
                            <input type="submit" value="찾기">
                        </div>
                    </form>
                </div> <!-- //findId -->
                <div class="find findPw">
                    <h2>비밀번호&nbsp;찾기</h2>
                    <form action="#">
                        <div class="idform">
                            <label for="pw_id">아이디</label>
                            <input type="text" id="pw_id" name="pw_id" placeholder="아이디" required>
                        </div>
                        <div class="idform">
                            <label for="pw_name">이름</label>
                            <input type="text" id="pw_name" name="pw_name" placeholder="이름" required>
                        </div>
                        <div class="idform telform">
                            <label for="pw_phone">휴대전화</label>
                            <input type="tel" id="pw_phone" name="pw_phone" maxlength="11" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" required placeholder="-없이 입력">
                            <button type="button">인증번호전송</button>
                        </div>
                        <div class="idform">
                            <label for="authorizationCode">인증번호</label>
                            <input type="text" id="authorizationCode" name="authorizationCode" title="인증번호를 입력해주세요." placeholder="인증번호" required>
                        </div>
                        <div class="btnWrap">
                            <input type="reset" value="취소" onclick="location.href='login.html'">
                            <input type="submit" value="찾기">
                        </div>
                    </form>
                </div>
            </div> <!-- //conWrap -->
        </div> <!-- //inner -->
    </div>

    <script>
        $(function(){
            $('.findTop > a:last-child').on('click', function(){
                $('.findTop a:first-child').css({'color':'#aaa','border-color':"#ddd"});
                $('.findTop a:last-child').css({'color':'#052c69','border-color':"#052c69"});
                
                $('.findId').css({'display':'none'});
                $('.findPw').css({'display':'block'});
            });
            
            $('.findTop > a:first-child').on('click', function(){
                $('.findTop a:last-child').css({'color':'#aaa','border-color':"#ddd"});
                $('.findTop a:first-child').css({'color':'#052c69','border-color':"#052c69"});
                
                $('.findId').css({'display':'block'});
                $('.findPw').css({'display':'none'});
            });
        });
    </script>
</body>
</html>
