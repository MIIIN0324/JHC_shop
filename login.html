<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="keywords" content="블루투스 스캐너, 프린터">
    <meta name="description" content="물류 IT 전문기업 주식회사 제이에이치씨 쇼핑몰입니다.">
    <meta name="title" content="JHCSHOP">
    <meta property="og:keywords" content="블루투스 스캐너, 프린터">
    <meta property="og:description" content="물류 IT 전문기업 주식회사 제이에이치씨 쇼핑몰입니다.">
    <meta property="og:title" content="JHCSHOP">
    <title>JHC&nbsp;:&nbsp;로그인</title>
    <link rel="icon" href="img/favicon_32x32_hIK_icon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrap"> 
        <h1><img src="img/header_JHC_logo.svg" alt="로고"></h1>
        <div class="loginWrap">
            <div class="login">
                <div class="container">
                    <h2>로그인</h2>
                    <form action="#">
                        <input type="text" placeholder="아이디" name="user_id">
                        <input type="password" placeholder="비밀번호" name="user_pw" maxlength="16" pattern="(?=.*\d)(?=.*[a-zA-Z].{8,}) title8~16자의 영문, 숫자 사용">
                        <input type="submit" value="로그인">
                        <label for="save_id" class="save">
                            <input type="checkbox" checked id="save_id" name="save_id">아이디 저장
                        </label>
                        <a href="find_id.html">ID/PW 찾기</a>
                    </form>
                </div>
            </div>
            <div class="event">
                <div class="eventInner">
                    <div class="eventImg">
                        <div class="slider1">
                            <div class="sliderImg">
                                <img src="img/product/S3.png" alt="S3">
                            </div>
                            <span>S3</span>
                        </div>
                        <div class="slider2">
                            <div class="sliderImg">
                                <img src="img/product/A132.png" alt="A132">
                            </div>
                            <span>A132</span>
                        </div>
                        <div class="slider3">
                            <div class="sliderImg">
                                <img src="img/product/PP-480E.png" alt="PP-480E">
                            </div>
                            <span>PP-480E</span>
                        </div>
                    </div>
                </div>    
            </div>
        </div> <!-- //loginWrap -->
        <div class="qn">
            <div class="qnLeft">
                <p>
                    아직 <span>JHC</span><br>회원이 아니신가요?
                </p>
            </div>
            <div class="qnRight">
                <p>지금 회원가입을 하시면 JHC의 다양한 이벤트 및 프로모션에 참여가 가능하며 정기 뉴스레터를 받으실 수 있습니다.</p>
                <a href="join.html">회원가입</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            var a = 0
            setInterval(function(){
                var next = (a + 1)%3
                $(".eventImg > div").eq(a).fadeOut();
                $(".eventImg > div").eq(next).fadeIn();
                a = next
            }, 3000);
        });
    </script>
</body>
</html>
